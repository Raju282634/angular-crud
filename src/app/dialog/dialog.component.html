<div mat-dialog-actions [align]="'end'">

  <button mat-button mat-dialog-close>
    <mat-icon mat-dialog-close>close</mat-icon>
  </button>
</div>

<h1 mat-dialog-title>Add a Product</h1>
<div mat-dialog-content>

  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select  formControlName="category" placeholder="Category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input  formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h3>Product Condition</h3></label>
      <mat-radio-group  formControlName="condition" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let condition of conditionList" [value]="condition">
        {{condition}}
      </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input  formControlName="price" type="number" matInput placeholder="Price">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Product Description</mat-label>
        <textarea  formControlName="description" matInput placeholder="Product Description..."></textarea>
      </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addProduct()">Save</button>
</div>
